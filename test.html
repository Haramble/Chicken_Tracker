<!DOCTYPE html>
<html>
<head>
    <title>나의 웹사이트</title>
    <style>
        /* CSS 스타일을 여기에 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            float: left;
        }

        header nav {
            /* background-color: #f2f2f2; */
            padding: 10px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header nav ul li {
            display: inline;
            float: right;
        }

        header nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        section {
            background-color: #333;
            padding: 20px;
        }

        footer {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>가챠 시뮬레이터</h1>
        <nav>
            <ul>
                <li><a href="#" style="font-weight: bold;">영웅뽑기</a></li>
                <li><a href="#">장비뽑기</a></li>
                <li><a href="#">업데이트</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>콘텐츠 제목</h2>
        <p>여기에 콘텐츠 내용을 작성하세요.</p>
    </section>

    <footer>
        <p>저작권 © 2023. 나의 웹사이트. All rights reserved.</p>
    </footer>
</body>
</html>
